<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>집중력 시공간 지각 훈련</title>
   
<style>
    input.blank { width: 20px; }
    table {
    border-collapse: collapse;
  }
</style>


</head>
<body>


  <table border="1">
    <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th><input type="text" class="blank" data-answer="5"></th>
      <th>6</th>
      <th>7</th>
      <th>8</th>
      <th>9</th>
      <th>10</th>
    </tr>

    <tr>
      <td>10</td>
      <td>20</td>
      <td>30</td>
      <td>40</td>
      <td><input type="text" class="blank" data-answer="50"></td>
      <td>60</td>
      <td>70</td>
      <td>80</td>
      <td>90</td>
      <td>100</td>
    </tr>

    <tr>
      <td>5</td>
      <td>10</td>
      <td>15</td>
      <td>20</td>
      <td><input type="text" class="blank" data-answer="25"></td>
      <td>30</td>
      <td>35</td>
      <td>40</td>
      <td>45</td>
      <td>50</td>
    </tr>

    <tr>
      <td>2</td>
      <td>4</td>
      <td>6</td>
      <td>8</td>
      <td><input type="text" class="blank" data-answer="10"></td>
      <td>12</td>
      <td>14</td>
      <td>16</td>
      <td>18</td>
      <td>20</td>
    </tr>

    <tr>
      <td>3</td>
      <td>6</td>
      <td>9</td>
      <td>12</td>
      <td><input type="text" class="blank" data-answer="15"></td>
      <td>18</td>
      <td>21</td>
      <td>24</td>
      <td>27</td>
      <td>30</td>
    </tr>

    <tr>
      <td>11</td>
      <td>21</td>
      <td>31</td>
      <td><input type="text" class="blank" data-answer="41"></td>
      <td>51</td>
      <td>61</td>
      <td>71</td>
      <td>81</td>
      <td>91</td>
      <td>101</td>
    </tr>
  </table>

  <br>

  <button id="submitBtn">제출</button>
  <button id="resetBtn">다시 풀기</button>

  <div id="result"></div>
  <div id="message"></div>

  <script>
    const blanks = document.querySelectorAll(".blank");

    const submitBtn = document.getElementById("submitBtn");
    const resetBtn = document.getElementById("resetBtn");
    const resultDiv = document.getElementById("result");
    const messageDiv = document.getElementById("message");

    
    submitBtn.addEventListener("click", function () {
      let correctCount = 0;
      let invalidInput = false;

      resultDiv.textContent = "";
      messageDiv.textContent = "";

      blanks.forEach(function (input) {
        const raw = input.value.trim();
        const num = Number(raw);

        if (raw === "" || Number.isNaN(num)) {
          invalidInput = true;
        }
      });

      if (invalidInput) {
        messageDiv.textContent = "모든 빈칸에 숫자를 입력해 주세요.";
        return;
      }

      blanks.forEach(function (input) {
        const userValue = Number(input.value);
        const correctValue = Number(input.dataset.answer);

        if (userValue === correctValue) {
          correctCount += 1;
        }
      });

      const total = blanks.length;
      resultDiv.textContent =
        "맞은 개수: " + correctCount + "개 / " + total + "개";
    });

    resetBtn.addEventListener("click", function () {
      blanks.forEach(function (input) {
        input.value = "";
      });
      resultDiv.textContent = "";
      messageDiv.textContent = "";
    });
  </script>
</body>
</html>

    <div id="alert"></div>

    <button id="reset_btn">게임 초기화</button>

        틀린 횟수: <span id="err_count">0</span>
    </div>

<script>
    let n = 0; // 뭐?
    let m = 0; // 틀린 횟수
    const head = document.getElementById('head');
    const gameBoard = document.getElementById('game_board');
    const errCount = document.getElementById('err_count');
    const resetBtn1 = document.getElementById('reset_btn');
    const Alert = document.getElementById('alert');

    function viewNum(){
        const colNum = gameBoard.querySelectorAll('.col');
        let totalNum = 0;

        for(const col of colNum){
            if(parseInt(col.innerHTML) === n && !col.className.includes('clicked')){
                totalNum++;
            }
        }
        Alert.innerText = ` ${totalNum}개 남았습니다`;
    }

    function getRandomNum(max) {
        return Math.floor(Math.random() * (max + 1));
    }

    /**
     * 게임을 초기 상태로 되돌림
     */
    function startGame() {
        n = getRandomNum(9);
        m = 0;
        updateErrNum();
        viewNum();
        head.textContent = `숫자 ${n}을(를) 모두 찾아서 클릭하세요.`;

        gameBoard.innerHTML = '';

        // 게임 보드에 0~9 랜덤 숫자출력
        for (let i = 0; i < 6; i++) {
            const row = document.createElement('div');
            row.className = 'row';

            for(let j = 0; j < 10; j++){
                const col = document.createElement('div');
                col.className = 'col';
                col.textContent = getRandomNum(9);
                col.addEventListener('click', addClickEvent);

                row.append(col);
            }
            gameBoard.append(row);
        }
        viewNum();

    }

    /**
     * 틀린 횟수 m을 화면에 출력
     */
    function updateErrNum() {
        errCount.textContent = m;
    }


    /**
     * .col 클릭 이벤트
     */
    function addClickEvent(e) {
        const clickedCol = e.target;

        const clickedNumber = parseInt(clickedCol.textContent);

        if (clickedNumber === n) {
            clickedCol.classList.add('clicked');

            if (checkComGame()) {
                removeClickEvent();
                setTimeout(()=>{
                    alert(`축하합니다! 숫자 ${n}을(를) 모두 찾았습니다!\n틀린 횟수: ${m}번`);
                    viewNum();
                }, 0);
            }

        } else {
            alert("틀린 숫자를 클릭했습니다");
            m++;
            updateErrNum();
        }
    }

    /**
     * 게임판에 n과 일치하지만 아직 클릭되지 않은 셀이 남아있는지 확인
     */
    function checkComGame() {
        const cols = gameBoard.querySelectorAll('.col');
        for (const col of cols) {
            const colValue = parseInt(col.textContent);

            // col 숫자가 n과 같고 col의 클래스 명이 clicked인게 있니? 있으면 게임을 계속 진행
            if (colValue === n && !col.className.includes('clicked')) {
                viewNum();
                return false;
            }
        }
        return true;
    }

    /**
     * 게임 완료 시 .col 클릭 이벤트 제거
     */
    function removeClickEvent() {
        const cols = gameBoard.querySelectorAll('.col');
        cols.forEach(c => {
            c.removeEventListener('click', addClickEvent);
        });
    }

    resetBtn1.addEventListener('click', () => {
        startGame();
    });

    startGame();
</script>

<script>
    const arrays = ['개', '새', '축구공', '남자', '잔', '주사위'];
    const ROWS = 5;
    const COLS = 4;

    let alldata = {};
    let start = null;
    let end = null;

    const find = (name) => {
        return alldata[name] || null;
    };

    const xyz = (cellId) => {
        const R = parseInt(cellId[2]);
        const C = parseInt(cellId[3]);
        return [R, C];
    };

    const shuffle = (array) => {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    };
    const reset = () => {
        alldata = {};
        document.getElementById('movementInput').value = '';

        const cells = [];
        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
                const cellId = 'td' + r + c;
                const $cell = document.getElementById(cellId);

                if ($cell) {
                    $cell.innerHTML = "";
                    $cell.title = `행: ${r}, 열: ${c}`;
                    cells.push(cellId);                    }
            }
        }
        shuffle(cells);
        for (let i = 0; i < arrays.length; i++) {
            const name = arrays[i];
            const rdcell = cells[i];

            const $cell = document.getElementById(rdcell);
            if ($cell) {
                alldata[name] = rdcell;
                $cell.innerHTML = name;
            }
        }
        const m = arrays.slice();
        shuffle(m);
        start = m[0];
        end = m[1];
        document.getElementById('start').innerText = start;
        document.getElementById('end').innerText = end;
    };

    answer = () => {
        const movementInput = document.getElementById('movementInput').value.trim();
        const userMovement = movementInput.split(',').map((s) => {
            return parseInt(s.trim());
        });

        const startCellId = find(start);
        const endCellId = find(end);

        const [startR, startC] = xyz(startCellId);
        const [endR, endC] = xyz(endCellId);

        const movementR = endR - startR;
        const movementC = endC - startC;

        const qwer = [0, 0, 0, 0]; // [왼쪽, 오른쪽, 위, 아래]

        if (movementC < 0) {
            qwer[0] = Math.abs(movementC); // 왼쪽
        } else if (movementC > 0) {
            qwer[1] = movementC; // 오른쪽
        }

        if (movementR < 0) {
            qwer[2] = Math.abs(movementR); // 위
        } else if (movementR > 0) {
            qwer[3] = movementR; // 아래
        }

        const userStr = userMovement.join(',');
        const qwerStr = qwer.join(',');
        const isCorrect = userStr === qwerStr;

        if (isCorrect) {
            alert(`정답입니다!`);
        } else {
            alert("틀렸습니다. 다시 시도해 보세요.");
        }
    };

    reset();
</script>

<script>
    // 빈칸 요소들
    const blanks = document.querySelectorAll(".blank");

    // 버튼과 출력 영역
    const submitBtn = document.getElementById("submitBtn");
    const resetBtn = document.getElementById("resetBtn");
    const resultDiv = document.getElementById("result1");
    const messageDiv = document.getElementById("message");


    submitBtn.addEventListener("click", function () {
        // 입력값 검사 준비
        let correctCount = 0;
        let invalidInput = false;

        // 이전 결과/메시지 지우기
        resultDiv.textContent = "";
        messageDiv.textContent = "";

        // 모든 칸이 비었거나 숫자인지 검사
        blanks.forEach(function (input) {
            const raw = input.value.trim();
            const num = Number(raw);

            if (raw === "" || Number.isNaN(num)) {
                invalidInput = true;
            }
        });

        // 모든 값이 유효한가 -> 아니오 -> 경고 메시지 출력 -> 끝
        if (invalidInput) {
            messageDiv.textContent = "모든 빈칸에 숫자를 입력해 주세요.";
            return;
        }

        // 정답 채점
        blanks.forEach(function (input) {
            const userValue = Number(input.value);
            const correctValue = Number(input.dataset.answer);

            if (userValue === correctValue) {
                correctCount += 1;
            }
        });
        // 결과 출력
        const total = blanks.length;
        resultDiv.textContent =
            "맞은 개수: " + correctCount + "개 / " + total + "개";
    });

    // 다시 풀기 버튼
    resetBtn.addEventListener("click", function () {
        blanks.forEach(function (input) {
            input.value = "";
        });
        // 결과 및 메시지 지우기
        resultDiv.textContent = "";
        messageDiv.textContent = "";
    });
</script>

<script>

    const totalCount = 20;
    let answer = [];
    let timer;

    const gameBoard1 = document.getElementById('gameBoard1');

    const messageArea = document.getElementById('messageArea');

    const submitBtn1 = document.getElementById('submit-btn');

    function restartGame(){
        answer = [];
        gameBoard1.innerHTML = '';
        messageArea.innerText = "제한시간 : 10초";
        messageArea.style.color = "black";
        submitBtn1.disabled = true;
        clearTimeout(timer);

        for (let i = 0; i < totalCount; i++){
            const randomN = Math.floor(Math.random() * 99) + 1;
            answer.push(randomN);
        }

        for(let i = 0; i < totalCount; i++){
            const col = document.createElement('div');
            col.className = 'column';

            const Q = document.createElement('div');

            Q.className = 'question-box';
            Q.id = `q-${i}`;
            Q.innerText = answer[i];

            const aIp = document.createElement('input');
            aIp.type = 'text';
            aIp.className = 'answer-input';
            aIp.id = `a-${i}`;
            aIp.maxLength = 2;
            aIp.disabled = true;

            col.appendChild(Q);
            col.appendChild(aIp);
            gameBoard1.appendChild(col);
        }

        startTimer();
    }


    function startTimer(){
        let tLeft = 10;
        const interval = setInterval(() => {
            tLeft--;
            messageArea.innerText = `제한시간 : ${tLeft}초`;
            if(tLeft <= 0) clearInterval(interval);
        }, 1000);

        timer = setTimeout(() => {

            const Q = document.querySelectorAll('.question-box');
            Q.forEach(box => {
                box.classList.add('hidden');
            });

            const aIputs = document.querySelectorAll('.answer-input');
            aIputs.forEach(input => {
                input.disabled = false;
                input.value = '';
            });

            if(aIputs.length > 0) aIputs[0].focus();

            messageArea.innerText = "정답을 입력하고 버튼을 누르세요.";
            submitBtn1.disabled = false;
        }, 10000);
    }


    function checkAnswers() {
        let allC = true;
        const inputs = document.querySelectorAll('.answer-input');

        inputs.forEach((input, index) => {
            const user = parseInt(input.value);
            const Ans = answer[index];

            input.classList.remove('wrong');

            if (user !== Ans) {
                input.classList.add('wrong');
                allC = false;
            }

            input.disabled = true;
        });

        if (allC) {
            messageArea.innerText = "정답";
            messageArea.style.color = "blue";
        } else {
            messageArea.innerText = "오답 , 정답 체크할것";
            messageArea.style.color = "red";
        }


        const Q = document.querySelectorAll('.question-box');
        Q.forEach(box => box.classList.remove('hidden'));


        submitBtn1.disabled = true;
    }


    window.onload = restartGame;

</script>
